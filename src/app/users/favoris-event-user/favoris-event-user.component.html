<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class='card-body' *ngIf='mesFavoris'>
    <div class="card-header">Mes favoris</div>
    <div class="table-responsive">
      <table class="table" *ngIf="mesFavoris.length">
        <thead>
        <tr>
          <th>Événement</th>
          <th>Description</th>
          <th>Créateur</th>
          <th>Clotûré</th>
          <th>Supprimer des favoris</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let favoris of mesFavoris">
          <td><a [routerLink]="['/evenements', favoris.id]">{{favoris.nom}}</a></td>
          <td>{{favoris.description | lowercase}}</td>
          <td *ngIf="favoris.createur.username==this.user.username"><a [routerLink]="['/users', favoris.createur.iduser]">VOUS</a></td>
          <td *ngIf="favoris.createur.username!=this.user.username"><a [routerLink]="['/users', favoris.createur.iduser]">{{favoris.createur.username}}</a></td>
          <td>{{favoris.cloture ? "Oui" : "Non"}}</td>
          <td><button style="margin-left: 50px" [routerLink]="['/evenements', favoris.id]">⭐</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width:80px" routerLink="/evenements">
      <i class="fa fa-chevron-left"></i>Retour
    </button>
  </div>
</div>
