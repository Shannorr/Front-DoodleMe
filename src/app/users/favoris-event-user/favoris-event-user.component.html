<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class='card-body' *ngIf='mesFavoris'>
    <div class="card-header">Mes favoris</div>
    <div class="table-responsive">
      <table class="table" *ngIf="mesFavoris.length">
        <thead>
        <tr>
          <th>Événement</th>
          <th>Description</th>
          <th>Créateur</th>
          <th>Clotûré</th>
          <th>Détails</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let favoris of mesFavoris">
          <td><a [routerLink]="['/evenements', favoris.event.id]">{{favoris.event.nom}}</a></td>
          <td>{{favoris.event.description | lowercase}}</td>
          <td>{{favoris.personne.nomUser}}</td>
          <td>{{favoris.event.cloture ? "Oui" : "Non"}}</td>
          <td><button [routerLink]="['/evenements', favoris.event.id]">Voir</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width:80px" routerLink="/evenements">
      <i class="fa fa-chevron-left"></i>Retour
    </button>
  </div>
</div>
