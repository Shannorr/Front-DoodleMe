<div class="login-wrap">
  <div class="login-html">
    <p class="esp">DodleMe</p><br>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se connecter</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Créer son compte</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="userIn" class="label">Nom utilisateur</label>
          <input id="userIn" type="text" class="input">
        </div>
        <div class="group">
          <label for="passIn" class="label">Mot de passe</label>
          <input id="passIn" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Connexion" routerLink="/evenements">
        </div>
        <div class="hr"></div>
        <p class="accroche">DodleMe, l'application n°1 pour l'organisation d'événements entre amis 🎉😎</p>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="userUp" class="label">Nom utilisateur</label>
          <input id="userUp" type="text" class="input">
        </div>
        <div class="group">
          <label for="nom" class="label">Nom</label>
          <input id="nom" type="text" class="input">
        </div>
        <div class="group">
          <label for="prenom" class="label">Prénom</label>
          <input id="prenom" type="text" class="input">
        </div>
        <div class="group">
          <label for="passUp" class="label">Mot de passe</label>
          <input id="passUp" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Créer son compte" routerLink="/evenements">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Déja membre?</label>
        </div>
      </div>
    </div>
  </div>
</div>
